<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="components/base_layout :: layout(~{::title}, ~{::main}, ${4})">
<head>
    <title>Contact Tracer - New Appointment</title>
</head>
<body>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
        <h1 class="h4">New Appointment</h1>
        <p th:text="'Appointment for ' + ${person.firstName} + ' ' + ${person.name}">Appointment for index patient ${indexPatientId}</p>
        <div class="row my-4">
            <div class="col-12 col-md-6 col-lg-6 mb-4 mb-lg-0">
                <form action="" th:action="@{/index/{id}/tests/new(id=${person.id})}" th:object="${appointmentForm}" method="post">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required th:field="*{date}" />
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" class="form-control" id="time" required th:field="*{time}" />
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="reporthd" name="reporthd" th:field="*{participated}" />
                            <label class="form-check-label" for="reporthd">Visited?</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:field="${person.id}" readonly="readonly" />
                        <input type="hidden" th:field="${person.firstName}" readonly="readonly" />
                        <input type="hidden" th:field="${person.name}" readonly="readonly" />
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
