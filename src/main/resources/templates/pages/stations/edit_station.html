<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="components/base_layout :: layout(~{::title}, ~{::main}, ${3})">
<head>
    <title>Contact Tracer - Edit Station</title>
</head>
<body>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
        <h1 class="h4" th:text="${'Edit station ' + stationForm.id}">Edit Station</h1>
        <p th:text="${stationForm.department + ' ' + stationForm.hospitalName}">Edit station.</p>
        <div class="row my-4">
            <div class="col-12 col-md-6 col-lg-6 mb-4 mb-lg-0">
                <form action="" th:action="@{/stations/{id}/edit(id=${stationForm.id})}" th:object="${stationForm}" method="post">
                    <div class="form-group">
                        <label class="label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" required th:field="*{name}" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('${stationForm}')}" th:errors="${stationForm}">Error</small>
                    </div>
                    <div class="form-group">
                        <label class="label" for="department">Department</label>
                        <input type="text" class="form-control" id="department" required th:field="*{department}" />
                    </div>
                    <div class="form-group">
                        <label class="label" for="hospitalName">Hospital</label>
                        <input type="text" class="form-control" id="hospitalName" required th:field="*{hospitalName}" />
                    </div>
                    <div class="form-group">
                        <input type=hidden th:field="*{id}" readonly="readonly">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="#" th:href="@{/stations}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
