<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="components/base_layout :: layout(~{::title}, ~{::main}, ${3})">
<head>
    <title>Contact Tracer - Confirm station removal</title>
</head>
<body>
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4" th:object="${station}">
    <h1 class="h4" th:text="*{name}">Station name</h1>
    <p th:text="*{id + ', ' + department + ', ' + hospitalName}">Detail page</p>
    <div class="row my-4">
        <div class="col-12 mb-4 mb-lg-0">
            <div class="card" >
                <div class="card-body">
                    <h5
                            class="card-title"
                            th:text="'Please confirm removal of '+ *{name} + ' #' + *{id} + '.'"
                    >
                        Card title
                    </h5>
                    <p class="card-text">Please make sure that no contact person is associated with this station.</p>
                    <a href="#" class="card-link btn btn-secondary" th:href="@{/stations}">Back</a>
                    <a href="#" class="card-link btn btn-danger" th:href="@{/stations/{id}/delete(id=*{id})}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
