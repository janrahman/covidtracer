<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Tracer - Edit Report</title>
</head>
<body>
<div class="col-12 col-md-6 col-lg-6 mb-4 mb-lg-0" th:fragment="form(reportForm, action, hiddenInputs)">
    <form th:action="${action}" method="post" th:object="${reportForm}">
        <div class="form-group">
            <label class="label" for="date">Date</label>
            <input type="date" class="form-control" id="date" required
                   th:field="*{date}">
            <small id="dateHelp" class="form-text text-muted">Please enter the
                report date.</small>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('date')}"
                   th:errors="*{date}">Error</small>
        </div>
        <div class="form-group">
            <label class="label" for="comment">Comment</label>
            <textarea name="comment" id="comment" class="form-control"
                      rows="3" th:field="*{comment}">Write something here</textarea>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Error</small>
        </div>
        <div class="form-group">
            <th:block th:replace="${hiddenInputs}"></th:block>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
